    <script>
        // --- è¨­å®šå€å¡Š ---
        // ç•¶æ‚¨æœ‰æ–°çš„å­£åº¦æª”æ¡ˆæ™‚ï¼Œè«‹å°‡å…¶æ–°å¢åˆ°é€™å€‹åˆ—è¡¨ä¸­
        const availableQuarters = ['2025-Q3'];
        // å…¨åŸŸè®Šæ•¸ï¼Œç”¨ä¾†å­˜æ”¾åœ–è¡¨å¯¦ä¾‹ä»¥ä¾¿éŠ·æ¯€
        let charts = {};

        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('quarterSelect');
            
            // å¡«å……ä¸‹æ‹‰é¸å–®
            availableQuarters.sort().reverse().forEach(q => {
                const option = document.createElement('option');
                option.value = q;
                option.textContent = q;
                select.appendChild(option);
            });

            // ç›£è½é¸å–®è®ŠåŒ–
            select.addEventListener('change', () => loadAndRenderData(select.value));
            
            // åˆå§‹è¼‰å…¥æœ€æ–°ä¸€å­£çš„æ•¸æ“š
            loadAndRenderData(select.value);
            setLastUpdatedTime();
        });

        async function loadAndRenderData(quarter) {
            try {
                const fileName = `data_${quarter}.json`;
                const response = await fetch(fileName);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                renderPage(data);
            } catch (error) {
                console.error(`ç„¡æ³•è¼‰å…¥ ${quarter} çš„æ•¸æ“š:`, error);
                alert(`æ•¸æ“šè¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ ${quarter}.json æª”æ¡ˆæ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¢ºã€‚`);
            }
        }

        function renderPage(data) {
            const { targets, dailyRecords } = data;
            
            // éŠ·æ¯€èˆŠåœ–è¡¨
            Object.values(charts).forEach(chart => chart.destroy());

            displaySummary(dailyRecords);
            const labels = dailyRecords.map(record => record.date);
            const calorieActual = dailyRecords.map(record => record.nutrition.total.calories);
            const proteinActual = dailyRecords.map(record => record.nutrition.total.protein);
            const carbsActual = dailyRecords.map(record => record.nutrition.total.carbs);
            const workoutVolume = dailyRecords.map(record => record.workout.totalVolume);
            const calorieTarget = Array(dailyRecords.length).fill(targets.calories);
            const proteinTarget = Array(dailyRecords.length).fill(targets.protein);
            const carbsTarget = Array(dailyRecords.length).fill(targets.carbs);
            
            charts.calorie = createChart('calorieChart', 'æ¯æ—¥ç†±é‡æ”å–èˆ‡ç›®æ¨™æ¯”è¼ƒ', labels, calorieActual, calorieTarget, 'å¤§å¡ (kcal)');
            charts.protein = createChart('proteinChart', 'æ¯æ—¥è›‹ç™½è³ªæ”å–èˆ‡ç›®æ¨™æ¯”è¼ƒ', labels, proteinActual, proteinTarget, 'å…¬å…‹ (g)');
            charts.carbs = createChart('carbsChart', 'æ¯æ—¥ç¢³æ°´åŒ–åˆç‰©æ”å–èˆ‡ç›®æ¨™æ¯”è¼ƒ', labels, carbsActual, carbsTarget, 'å…¬å…‹ (g)');
            charts.workout = createWorkoutChart('workoutChart', 'æ¯æ—¥ç¸½è¨“ç·´é‡è¶¨å‹¢', labels, workoutVolume, 'å…¬æ–¤ (kg)');
        }

        function displaySummary(records) {
            const container = document.getElementById('summaryContainer');
            if (!records || records.length === 0) {
                container.innerHTML = `<div class="summary-item"><h3>ç„¡æ•¸æ“š</h3><p>-</p></div>`.repeat(3);
                return;
            }
            const totalDays = records.length;
            const totalCalories = records.reduce((sum, record) => sum + record.nutrition.total.calories, 0);
            const totalProtein = records.reduce((sum, record) => sum + record.nutrition.total.protein, 0);
            const totalVolume = records.reduce((sum, record) => sum + record.workout.totalVolume, 0);
            const avgCalories = (totalCalories / totalDays).toFixed(1);
            const avgProtein = (totalProtein / totalDays).toFixed(1);
            container.innerHTML = `<div class="summary-item"><h3>å¹³å‡æ¯æ—¥ç†±é‡</h3><p>${avgCalories} kcal</p></div><div class="summary-item"><h3>å¹³å‡æ¯æ—¥è›‹ç™½è³ª</h3><p>${avgProtein} g</p></div><div class="summary-item"><h3>æœŸé–“ç¸½è¨“ç·´é‡</h3><p>${totalVolume.toLocaleString()} kg</p></div>`;
        }

        function setLastUpdatedTime() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `${now.getFullYear()}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        function createChart(ctxId, chartTitle, labels, actualData, targetData, yAxisLabel) { const ctx = document.getElementById(ctxId).getContext('2d'); return new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: "å¯¦éš›æ”å–é‡", data: actualData, borderColor: 'rgb(75, 192, 192)', tension: 0.3, fill: false }, { label: "æ¯æ—¥ç›®æ¨™", data: targetData, borderColor: 'rgb(255, 99, 132)', borderDash: [5, 5], tension: 0.3, fill: false }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: chartTitle, font: { size: 16, weight: 'bold' }, color: '#e0e0e0' } }, scales: { y: { title: { display: true, text: yAxisLabel, color: '#e0e0e0' }, ticks: { color: '#e0e0e0' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } }, x: { ticks: { color: '#e0e0e0' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } } } } }); }
        function createWorkoutChart(ctxId, chartTitle, labels, data, yAxisLabel) { const ctx = document.getElementById(ctxId).getContext('2d'); return new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: "ç¸½è¨“ç·´é‡", data: data, borderColor: 'rgb(54, 162, 235)', backgroundColor: 'rgba(54, 162, 235, 0.2)', tension: 0.3, fill: true }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: chartTitle, font: { size: 16, weight: 'bold' }, color: '#e0e0e0' } }, scales: { y: { title: { display: true, text: yAxisLabel, color: '#e0e0e0' }, ticks: { color: '#e0e0e0' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } }, x: { ticks: { color: '#e0e0e0' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } } } } }); }
