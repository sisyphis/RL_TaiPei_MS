    <style>

        .month-summary-row {

            background-color: #2c2c2c;
            transition: background-color 0.2s ease;
        }

        .nested-table-container {

<body>
    <h1>è®Šå£¯è¨ˆç•«ï¼šæ•¸æ“šç¸½è¦½ ğŸ’ª</h1>
    <div class="update-time">æœ€å¾Œæ›´æ–°ï¼š<span id="lastUpdated"></span></div>
    <div class="nav-link"><a href="./dashboard.html">&laquo; è¿”å›ç¸½è¦½å„€è¡¨æ¿</a></div>
    <div class="container">
        <div class="card">
            <h2>æ¯æ—¥ç‡Ÿé¤Šæ”å–æ•¸æ“š (æŒ‰æœˆä»½)</h2>
            <div class="table-container">
                <table>
                    <thead><tr><th>æœˆä»½</th><th>æ‘˜è¦</th><th>å¹³å‡ç†±é‡</th><th>å¹³å‡è›‹ç™½è³ª</th><th>å¹³å‡ç¢³æ°´</th><th>å¹³å‡è„‚è‚ª</th></tr></thead>
                    <tbody id="nutritionDetailsBody"></tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <h2>æ¯æ—¥ç¸½è¨“ç·´é‡æ•¸æ“š (æŒ‰æœˆä»½)</h2>
            <div class="table-container">
                <table>
                    <thead><tr><th>æœˆä»½</th><th>æ‘˜è¦</th><th colspan="4">å¹³å‡ç¸½è¨“ç·´é‡ (kg)</th></tr></thead>
                    <tbody id="workoutDetailsBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                // 1. æŒ‰æœˆä»½å°‡æ•¸æ“šåˆ†çµ„
                const recordsByMonth = groupRecordsByMonth(data.dailyRecords);
                
                // 2. æ ¹æ“šåˆ†çµ„å¾Œçš„æ•¸æ“šå¡«å……è¡¨æ ¼
                populateTables(recordsByMonth);

                setLastUpdatedTime();
            } catch (error) {
                console.error("ç„¡æ³•è¼‰å…¥æˆ–è§£ææ•¸æ“š:", error);
                alert("æ•¸æ“šè¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ data.json æª”æ¡ˆæ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¢ºã€‚");
            }
        });

        function groupRecordsByMonth(records) {
            return records.reduce((acc, record) => {
                // å‡è¨­æ—¥æœŸæ ¼å¼ç‚º "M/D"ï¼Œä¸¦ä½¿ç”¨ç•¶å‰å¹´ä»½
                const month = record.date.split('/')[0];
                const year = new Date().getFullYear();
                const monthKey = `${year}-${String(month).padStart(2, '0')}`; // e.g., "2025-08"

                if (!acc[monthKey]) {
                    acc[monthKey] = [];
                }
                acc[monthKey].push(record);
                return acc;
            }, {});
        }

        function populateTables(recordsByMonth) {
            const nutritionBody = document.getElementById('nutritionDetailsBody');
            const workoutBody = document.getElementById('workoutDetailsBody');
            nutritionBody.innerHTML = '';
            workoutBody.innerHTML = '';

            // æŒ‰æœˆä»½éµæ’åºï¼Œç¢ºä¿æœˆä»½é †åºæ­£ç¢º
            const sortedMonths = Object.keys(recordsByMonth).sort().reverse();

            for (const monthKey of sortedMonths) {
                const monthRecords = recordsByMonth[monthKey];
                const numDays = monthRecords.length;

                // --- è¨ˆç®—æœˆå¹³å‡ ---
                const avgNutrition = {
                    calories: monthRecords.reduce((sum, r) => sum + r.nutrition.total.calories, 0) / numDays,
                    protein: monthRecords.reduce((sum, r) => sum + r.nutrition.total.protein, 0) / numDays,
                    carbs: monthRecords.reduce((sum, r) => sum + r.nutrition.total.carbs, 0) / numDays,
                    fat: monthRecords.reduce((sum, r) => sum + r.nutrition.total.fat, 0) / numDays,
                };
                const avgWorkoutVolume = monthRecords.reduce((sum, r) => sum + r.workout.totalVolume, 0) / numDays;

                // --- ç”¢ç”Ÿç‡Ÿé¤Šè¡¨æ ¼ HTML ---
                const nutritionSummaryRow = `
                    <tr class="month-summary-row" data-target-id="nutrition-${monthKey}">
                        <td><span class="toggle-icon">[+]</span> ${monthKey}</td>
                        <td>æœˆå¹³å‡ (${numDays} å¤©)</td>
                        <td>${avgNutrition.calories.toFixed(1)}</td>
                        <td>${avgNutrition.protein.toFixed(1)}</td>
                        <td>${avgNutrition.carbs.toFixed(1)}</td>
                        <td>${avgNutrition.fat.toFixed(1)}</td>
                    </tr>`;
                const nutritionDetailsRow = `
                    <tr id="nutrition-${monthKey}" class="details-container-row">
                        <td colspan="6">
                            <div class="nested-table-container">
                                ${generateNutritionDetailsTable(monthRecords)}
                            </div>
                        </td>
                    </tr>`;
                nutritionBody.innerHTML += nutritionSummaryRow + nutritionDetailsRow;

                // --- ç”¢ç”Ÿè¨“ç·´è¡¨æ ¼ HTML ---
                const workoutSummaryRow = `
                    <tr class="month-summary-row" data-target-id="workout-${monthKey}">
                        <td><span class="toggle-icon">[+]</span> ${monthKey}</td>
                        <td>æœˆå¹³å‡ (${numDays} å¤©)</td>
                        <td colspan="4">${avgWorkoutVolume.toFixed(1)}</td>
                    </tr>`;
                const workoutDetailsRow = `
                    <tr id="workout-${monthKey}" class="details-container-row">
                        <td colspan="6">
                            <div class="nested-table-container">
                                ${generateWorkoutDetailsTable(monthRecords)}
                            </div>
                        </td>
                    </tr>`;
                workoutBody.innerHTML += workoutSummaryRow + workoutDetailsRow;
            }
            
            // --- ç¶å®šé»æ“Šäº‹ä»¶ ---
            document.querySelectorAll('.month-summary-row').forEach(row => {
                row.addEventListener('click', () => {
                    const targetId = row.dataset.targetId;
                    const detailsRow = document.getElementById(targetId);
                    const icon = row.querySelector('.toggle-icon');
                    
                    detailsRow.classList.toggle('visible');
                    if (detailsRow.classList.contains('visible')) {
                        icon.textContent = '[-]';
                    } else {
                        icon.textContent = '[+]';
                    }
                });
            });
        }

        function generateNutritionDetailsTable(records) {
            let tableHTML = `<table class="nested-table">`;
            records.forEach(record => {
                if (record.nutrition.meals && record.nutrition.meals.length > 0) {
                    record.nutrition.meals.forEach((meal, index) => {
                        tableHTML += `<tr>
                            <td>${index === 0 ? record.date : ''}</td>
                            <td>${meal.type}</td>
                            <td>${meal.calories}</td>
                            <td>${meal.protein}</td>
                            <td>${meal.carbs}</td>
                            <td>${meal.fat}</td>
                        </tr>`;
                    });
                }
                tableHTML += `<tr class="total-row">
                    <td>${(record.nutrition.meals && record.nutrition.meals.length > 0) ? '' : record.date}</td>
                    <td>ç¸½è¨ˆ</td>
                    <td>${record.nutrition.total.calories}</td>
                    <td>${record.nutrition.total.protein}</td>
                    <td>${record.nutrition.total.carbs}</td>
                    <td>${record.nutrition.total.fat}</td>
                </tr>`;
            });
            return tableHTML + `</table>`;
        }

        function generateWorkoutDetailsTable(records) {
            let tableHTML = `<table class="nested-table">`;
            records.forEach(record => {
                if (record.workout.exercises && record.workout.exercises.length > 0) {
                    record.workout.exercises.forEach((ex, index) => {
                        const itemVolume = ex.weight * ex.reps * ex.sets;
                        tableHTML += `<tr>
                            <td>${index === 0 ? record.date : ''}</td>
                            <td>${ex.name}</td>
                            <td>${ex.weight}</td>
                            <td>${ex.reps}</td>
                            <td>${ex.sets}</td>
                            <td>${itemVolume.toLocaleString()}</td>
                        </tr>`;
                    });
                }
                tableHTML += `<tr class="total-row">
                    <td><strong>${record.date} ç¸½è¨ˆ</strong></td>
                    <td colspan="4"></td>
                    <td><strong>${record.workout.totalVolume.toLocaleString()}</strong></td>
                </tr>`;
            });
            return tableHTML + `</table>`;
        }

        function setLastUpdatedTime() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `${now.getFullYear()}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
    </script>
</body>
